{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Career Guidance/SignUp</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
  </head>

  <body>
    <div class="page">
      <div class="header">
        <a href="index.html" id="logo">Career Guidance</a>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/faq">FAQ</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/getintouch">Get in touch</a></li>
          <li><a href="signin">LogIn</a></li>
          <li class="selected"><a href="signup">Register</a></li>
        </ul>
      </div>
        <div class="body">
				<div class="container">
          <form action="signup" method="post">
            {% csrf_token %}
                      <label for="fname">First Name</label>
                      <input type="text" name="First_Name" placeholder="Enter Your name..">
                      
                      <label for="lname">Last Name</label>
                      <input type="text" name="Last_Name" placeholder="Enter Your name..">
                      
                      <label for="lname">User Name</label>
                      <input type="text" name="User_Name" placeholder="Enter your User Name..">
                  
                      <label for="fname">Email Address </label>
                      <input type="text" name="Email_address" placeholder="Enter your email address..">
                      
                      <label for="fname">Set Password </label> <br>
                      <input type="password" name="SetPassword" placeholder="Enter Your Password here"> <br> <br>
    
                      <label for="lname">Confirm Password </label> <br>
                      <input type="password" name="ConfirmPassword" placeholder="Confirm your password"> <br><br>
                      
                      <input type="submit" value="Register">
                    </form>
                    <div>
                      {% for message in messages %}
                          <h2>{{message}}</h2>
                      {% endfor %}
                    </div>
                  </div>
			</div>
      <div class="footer">
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/blog">Blog</a></li>
					<li><a href="/faq">FAQ</a></li>
					<li><a href="/about">About</a></li>
					<li><a href="/getintouch">Get in touch</a></li>
          <li><a href="signin">LogIn</a></li>
          <li class="selected"><a href="signup">Register</a></li>
				</ul>
			</div>
      </div>
    </div>
  </body>
</html>
