<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .container{
            border: 2px solid red;
            background-color: azure;
            margin: 10px;
            padding: 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input{
            border: 2px solid black;
        }

        textarea{
            border: 2px solid black;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <form class="Registration">
            <label>First Name: </label><br>
            <input type="text" name="FirstName" id="firstname" placeholder="Enter your first name" ><br><br><br>

            <label>Last Name: </label><br>
            <input type="text" name="LastName" id="lastname" placeholder="Enter your last name"><br><br><br>

            <label>Gender: </label><br>
            <input type="radio" name="Gender" id="male">Male <br>
            <input type="radio" name="Gender" id="female">Female <br>
            <input type="radio" name="Gender" id="others">Others <br><br><br>

            <label>Mobile Number: </label><br>
            <input type="text" name="country code" value="+91" size="2">
            <input type="text" name="number" size="10" placeholder="enter number" width="150px" ><br><br><br>

            <label>E-mail: </label><br>
            <input type="email" placeholder="Enter your E-mail id here"><br><br>

            <label>Tell us About your interest: </label><br>
            <textarea cols="100" rows="10" placeholder="Tell us about yours"></textarea> <br><br><br>

            <input type="button" value="Submit">
        </form>
    </div>
</body>
</html>
